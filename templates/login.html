<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="max-w-md mx-auto mt-10">
        <h2 class="text-2xl">Login</h2>
        <form method="POST" class="mt-4">
            <input type="email" name="email" placeholder="Email" required class="block w-full p-2 bg-gray-800 text-white border border-gray-600 rounded">
            <input type="password" name="password" placeholder="Password" required class="block w-full p-2 mt-2 bg-gray-800 text-white border border-gray-600 rounded">
            <button type="submit" class="bg-green-500 w-full mt-4 p-2 rounded">Login</button>
        </form>
    </div>
</body>
</html>
