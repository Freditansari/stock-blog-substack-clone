{% extends 'base.html' %}

{% block title %}Create a New Post{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="fw-bold">Create a New Post</h1>

    <form action="{{ url_for('create_post') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea name="content" class="form-control" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">YouTube Video URL (Optional)</label>
            <input type="text" name="youtube_url" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Upload Image/Video (Optional)</label>
            <input type="file" name="media" class="form-control">
        </div>

        <!-- âœ… Premium Post Checkbox -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_premium" id="premiumCheckbox">
            <label class="form-check-label" for="premiumCheckbox">
                ðŸ”’ Make this post Premium (Only Subscribers can access)
            </label>
        </div>

        <button type="submit" class="btn btn-success">Publish</button>
    </form>
</div>
{% endblock %}
